<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniapp</title>

    <link rel="stylesheet" href=css/main.css>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main id="app">
        <h1 @click="clickHeader">{{ message }}</h1>
        <p>{{anotherMessage}}</p>

        <!-- show the prof data in profs array -->
        <ul>
            <li v-for="prof, index in professors">
                <p>Prof Name: {{ prof.name }}, Role: {{ prof.role }}</p>
                <a href="" class="remove-prof" @click.prevent="showProfData(prof)" :class="
                {'prof-button-modifier' : removeAformat}">Show {{ prof.name}}'s info</a> 

                <a href="" class="remove-prof" @click.prevent="removeProf(index)" :class="
                {'prof-button-modifier' : removeAformat}">Remove {{ prof.name}}</a> 
            </li>
        </ul> 

        <!-- show more section -->

        <section class="bio-data" :class="{'show-bio' : showBioData}">
            <h1>{{ currentProfData.name }}</h1>
            <p> {{ currentProfData.nickname }}</p>
        </section>

        <!-- <div id="data">
            <h2 class="hidden">images</h2>
            <img :src='"images/" + img' alt="pic1" id="gallery">
            <h3>{{protfolio}}</h3>
        </div> -->
    </main>
</body>

<script src="js/main.js" type="module"></script>
</html>
